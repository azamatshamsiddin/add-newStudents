<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Day-5 | JS</title>
  </head>
  <body>
    <h1 class="text-center mt-3">List of new students</h1>
    <form class="form" name="form">
      <div
        class="container col-8 d-flex align-items-center justify-content-between mt-5"
      >
        <input
          class="form-input form-control search"
          type="text"
          placeholder="Search..."
        />
        <select class="form-select mx-3 filter w-25" name="filter" id="filter">
          <option value="unsorted" selected disabled>Unsorted</option>
          <option value="old-young">Older => younger</option>
          <option value="young-old">Younger => older</option>
        </select>
        <button
          class="search-btn btn btn-outline-primary align-items-end"
          type="button"
        >
          Find
        </button>
      </div>
      <div class="container col-8 d-flex align-items-center mt-5">
        <input
          class="form-input form-control firstName mx-2"
          type="text"
          placeholder="Firstname"
        />
        <input
          class="form-input form-control lastName mx-2"
          type="text"
          placeholder="Lastname"
        />
        <input
          class="form-input form-control age mx-2"
          min="5"
          max="100"
          type="number"
          placeholder="Age"
        />
        <select class="form-select group mx-2" name="formSelect">
          <optgroup label="IT">
            <option class="form-select__option" selected disabled value="">
              ...
            </option>
            <option class="form-select__option" value="Graphic Design">
              Graphic Design
            </option>
            <option class="form-select__option" value="Frontend">
              Frontend
            </option>
            <option class="form-select__option" value="Backend">Backend</option>
            <option class="form-select__option" value="Mobile dev">Mobile dev</option>
          </optgroup>
        </select>
        <button class="form-btn btn btn-success" type="submit">Add</button>
        <button class="form-btn btn btn-danger mx-1" type="button">
          Reset
        </button>
      </div>
    </form>

    <div class="container col-8 mt-4">
      <table class="table table-hover table-bordered col" align="center">
        <thead class="table-dark table-hover" align="left">
          <tr>
            <th scope="col" class="">â„–</th>
            <th scope="col" class="col-4">Firstname</th>
            <th scope="col" class="col-4">Lastname</th>
            <th scope="col" class="">Age</th>
            <th scope="col" class="col-4 text-center">Group</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </div>
    <script src="./script/data.js"></script>
    <script src="./script/app.js"></script>
    <!-- <script src="./script/index.js"></script> -->
  </body>
</html>
